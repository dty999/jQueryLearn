<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.10.1.min.js"></script>
    <style>
        #div1 {
            margin: 0 auto;
            width: 600px;
            height: 800px;
            border: 1px solid green;
        }

        #div1 div {
            display: none;
        }

        #div1 div.htmlTab {
            display: block;
        }

        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="div1">
        <button class="active">HTML</button><button>CSS</button><button>JS</button>
        <div class="htmlTab">HTML称为超文本标记语言，是一种标识性的语言。</div>
        <div class="cssTab">层叠样式表</div>
        <div class="jsTab">js一般指javascript。</div>
    </div>
</body>
<script>
    const buttons = [...document.querySelectorAll('button')]
    const divTabs = [...document.querySelectorAll('div div')]
    // console.table(divTabs)
    function select(e) {
        for (button of buttons) {
            button.style.color = 'black'

        }
        for (divTab of divTabs) {
            divTab.style.display = 'none'
        }

        let index = buttons.findIndex(button => button === this)

        this.style.color = 'red'
        divTabs[index].style.display = 'block'
    }
    for (button of buttons) {
        button.addEventListener('click', select)
    }
</script>

</html>
