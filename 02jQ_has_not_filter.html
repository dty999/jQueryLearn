<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.10.1.min.js"></script>
</head>
<body>
    <div class="box">div1</div>
    <div>div2</div>
    <div>div3<strong class="box"></strong></div>
</body>

<script>
    $(function () {  
        $('div').filter('.box').css('background','red')
        $('div').not('.box').css('background','green')
        $('div').has('.box').css('background','#aabbcc')
    })
</script>
</html>
