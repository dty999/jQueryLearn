<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #small{
            width: 400px;height: 200px;
            border: 2px solid black;
            margin: 20px;
            position: relative;
        }
        #small>img{
            height: 100%;
            width: 100%;
        }
        #big{
            position:absolute;
            left: 0;top: 0;
            width: 400px;height: 400px;
            border: 2px solid black;
            overflow: hidden;
            display: none;
            z-index: 10;
        }
        #mask{
            width: 70px;height: 70px;
            background-color: blanchedalmond;
            opacity: .2;
            position: absolute;
            left: 0;top: 0;
        }
    </style>
</head>
<body>
    <div id="small">
        <img src="./7.jpg" alt="">
        <div id="mask"></div>
    </div>
    <div id="big">
        <img src="./7.jpg">
    </div>
</body>
</html>
